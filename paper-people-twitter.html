<link rel="import" href="../iron-icons/communication-icons.html">
<link rel="import" href="../paper-item/paper-icon-item.html">

<!--
Component for Twitter contact details, that opens the provided twitter profile in a new window on tap.

### Example

```html
<paper-people-twitter>@profile</paper-people-twitter>
```

@demo demo/index.html
-->
<dom-module id="paper-people-twitter">

	<template>
		<style include="paper-people-shared-styles"></style>

		<paper-icon-item class="item" on-tap="openInBlankTab">
			<paper-ripple></paper-ripple>
			<iron-icon class="icon" icon="communication:chat" slot="item-icon"></iron-icon>
			<div class="text">Twitter</div>
		</paper-icon-item>

	</template>

</dom-module>

<script>

(function() {

	Polymer({
		is: 'paper-people-twitter',

		behaviors: [
			Polymer.PaperPeopleBehavior
		],

		// Private methods
		_getTargetUrl: function(content) {
			return 'https://twitter.com/#!/' + content;
		}
	});

})();

</script>
