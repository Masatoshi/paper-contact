<!DOCTYPE html>
<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="paper-people.html">

<!--
Component for encapsulating and styling lists of contact details.

### Example

```html
<paper-people-list>
	<paper-people-email>email@example.com</paper-people-email>
	<paper-people-email>email@example.com</paper-people-email>
	<paper-people-address latitude="51.5287718" longitude="-0.2416798">London</paper-people-address>
</paper-people-list>
```

@demo demo/index.html
-->

<dom-module id="paper-people-list">

	<template>

		<style>
			:host {
				display: block;
			}
			::slotted(*:last-of-type) {
				border-bottom: 1px solid rgba(0, 0, 0, 0.12);
			}
			::slotted(*:last-child) {
				border-bottom: none;
			}
			::slotted() > *:last-of-type > * .icon {
				visibility: hidden;
			}
			::slotted() > *:only-of-type > * .icon {
				visibility: visible;
			}
			::slotted() > *:last-child > * .text {
				border-bottom :none;
			}
		</style>

		<slot></slot>
	</template>

</dom-module>


<script>

	(function() {

		Polymer({
			is: 'paper-people-list'
		});

	})();

</script>
