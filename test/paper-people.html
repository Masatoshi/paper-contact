<!doctype html>
<html>
	<head>
		<title>paper-people</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<script src="../../webcomponentsjs/webcomponents-lite.js"></script>
		<script src="../../web-component-tester/browser.js"></script>
		<script src="../../test-fixture/test-fixture-mocha.js"></script>

		<link rel="import" href="../paper-people-email.html">
		<link rel="import" href="../paper-people-phone.html">
		<link rel="import" href="../paper-people-mobile.html">
		<link rel="import" href="../paper-people-skype.html">
		<link rel="import" href="../paper-people-twitter.html">
		<link rel="import" href="../paper-people-address.html">
		<link rel="import" href="../../test-fixture/test-fixture.html">
	</head>
	<body>

		<test-fixture id="TrivialEmailElement">
			<template>
				<paper-people-email></paper-people-email>
			</template>
		</test-fixture>
		<test-fixture id="TrivialPhoneElement">
			<template>
				<paper-people-phone></paper-people-phone>
			</template>
		</test-fixture>
		<test-fixture id="TrivialMobileElement">
			<template>
				<paper-people-mobile></paper-people-mobile>
			</template>
		</test-fixture>
		<test-fixture id="TrivialSkypeElement">
			<template>
				<paper-people-skype></paper-people-skype>
			</template>
		</test-fixture>
		<test-fixture id="TrivialTwitterElement">
			<template>
				<paper-people-twitter></paper-people-twitter>
			</template>
		</test-fixture>
		<test-fixture id="TrivialAddressElement">
			<template>
				<paper-people-address></paper-people-address>
			</template>
		</test-fixture>

		<script>
			suite('<paper-people-email>', function() {
				suite('tap behavior', function() {
					var element;

					setup(function() {
						element = fixture('TrivialEmailElement');
					});

					test('forwards to email on tap', function() {
						expect(element._getTargetUrl('mail@example.com')).to.be.eql('mailto:mail%40example.com');
					});
				});
			});
			suite('<paper-people-phone>', function() {
				suite('tap behavior', function() {
					var element;

					setup(function() {
						element = fixture('TrivialPhoneElement');
					});

					test('forwards to phonecall on tap', function() {
						expect(element._getTargetUrl('1234')).to.be.eql('tel:1234');
					});
				});
			});
			suite('<paper-people-mobile>', function() {
				suite('tap behavior', function() {
					var element;

					setup(function() {
						element = fixture('TrivialMobileElement');
					});

					test('forwards to phonecall on tap', function() {
						expect(element._getTargetUrl('1234')).to.be.eql('tel:1234');
					});
				});
			});
			suite('<paper-people-skype>', function() {
				suite('tap behavior', function() {
					var element;

					setup(function() {
						element = fixture('TrivialSkypeElement');
					});

					test('forwards to skype call on tap', function() {
						expect(element._getTargetUrl('skype-id')).to.be.eql('skype:skype-id?call');
					});
				});
			});
			suite('<paper-people-twitter>', function() {
				suite('tap behavior', function() {
					var element;

					setup(function() {
						element = fixture('TrivialTwitterElement');
					});

					test('forwards to twitter on tap', function() {
						expect(element._getTargetUrl('@profile')).to.be.eql('https://twitter.com/#!/@profile');
					});
				});
			});
			suite('<paper-people-address>', function() {
				suite('tap behavior', function() {
					var element;

					setup(function() {
						element = fixture('TrivialAddressElement');
					});

					test('forwards to google maps on tap', function() {
						element.latitude = 51.5287718;
						element.longitude = -0.2416798;
						expect(element._getTargetUrl('London')).to.be.eql("https://www.google.com/maps/search/London/@51.5287718+-0.2416798");
					});
					test('ignores coordinates if they are not set', function() {
						expect(element._getTargetUrl('London')).to.be.eql("https://www.google.com/maps/search/London");
					});
				});
			});
		</script>

	</body>
</html>
