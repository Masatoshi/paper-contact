<!--
Component for skype contact details, that triggers the skype call function for the provided skype id on tap.

### Example

```html
<paper-people-skype>your-id</paper-people-skype>
```

@demo demo/index.html
-->
<dom-module id="paper-people-skype">

	<template>
		<style include="paper-people-shared-styles"></style>

		<paper-icon-item class="item" on-tap="openInBlankTab">
			<paper-ripple></paper-ripple>
			<iron-icon class="icon" icon="hardware:headset-mic" slot="item-icon"></iron-icon>
			<div class="text">Skype</div>
		</paper-icon-item>
	</template>

</dom-module>

<script>

(function() {

	Polymer({
		is: 'paper-people-skype',

		behaviors: [
			Polymer.PaperPeopleBehavior,
		],

		// Private methods
		_getTargetUrl: function(content) {
			return 'skype:' + content + '?call';
		}
	});

})();

</script>
